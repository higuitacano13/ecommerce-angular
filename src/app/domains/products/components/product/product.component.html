<div class="group rounded.lg border">
    <a href="#" class="w-full overflow-hidden rounded-t-lg bg-gray-200">
        <img [src]="product.images[0]" alt="title" class="h-full object-cover object-center group-hover:opacity-75">
    </a>
    <div class="flex flex-col space-y-2 p-4">
        <h3 class="text-sm text-gray-700">{{product.title}}</h3>
        <p class="text-lg font-medium text-gray-900">${{product.price}}</p>
        <p class="text-sm font-medium text-gray-500">{{product.creationAt}}</p>
        <button class="text-white bg-blue-500 font-medium rounded-lg text-sm py-2.5 w full"
        (click)="addToCardHandler()">Add to card</button>
    </div>
</div>
