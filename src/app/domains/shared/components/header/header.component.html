<nav>
    <div class="container mx-auto flex flex-wrap items-center justify-between py-4">
      <div class="flex items-center space-x-8">
        <a href="https://flowbite.com/" class="flex items-center ">
          <img
            src="https://flowbite.com/docs/images/logo.svg"
            class="h-6 mr-3"
            alt="Flowbite Logo"
          />
          <span class="self-center text-xl font-semibold whitespace-nowrap"
            >Flowbite</span
          >
        </a>
        <ul class="flex space-x-6">
          <li>
            <a
              href="#"
              class="block underline hover:underline"
              aria-current="page"
              >Home</a
            >
          </li>
          <li>
            <a
              href="#"
              class="block hover:underline"
              >About</a
            >
          </li>
          <li>
            <a
              href="#"
              class="block hover:underline"
              >Services</a
            >
          </li>
        </ul>
      </div>

      <div class="flex items-center">
        <button class="p-2 border rounded relative" (click)="toogleSideMenu()">
          <div class="absolute -top-2 -left-2 rounded h-5 w-5 bg-red-600 text-white text-xs">{{cart().length}}</div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z"
            />
          </svg>
        </button>
      </div>
    </div>
  </nav>

<div class="fixed border-l-4 top-0 right-0 bg-red z-40 w-72 h-screen p-4 overflow-y-auto transition-transform bg-white"
[class.translate-x-full]="hideSideMenu()">
  <div class="flex justify-between items-center">
    <h5 class="text-xl font-bold leading-none text-gray-900 dark:text-white">Lista de Productos</h5>
    <button (click)="toogleSideMenu()">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M6 18L18 6M6 6l12 12"
        />
      </svg>
    </button>
  </div>

  <!-- Carrito de Compras -->
  <div class="flow-root" >
    <ul role="list" class="divide-y divide-gray-200 dark:divide-gray-700" *ngFor="let product of cart()">
        <li class="py-3 sm:py-4">
            <div class="flex items-center">
                <div class="flex-shrink-0">
                    <img class="w-8 h-8 rounded-full" [src]="product.images[0]" [alt]="product.title">
                </div>
                <div class="flex-1 min-w-0 ms-4">
                    <p class="text-sm font-medium text-gray-900 truncate dark:text-white">
                      {{product.title}}
                    </p>
                </div>
                <div class="inline-flex items-center text-base font-semibold text-gray-900 dark:text-white">
                  {{product.price | currency: '$': 'symbol': '1.2'}}
                </div>
            </div>
        </li>
    </ul>
    <hr>
    <div>
      <p class="text-lg text-gray-900 dark:text-white">Total: ${{total() | currency: '$': 'symbol': '1.2'}}</p>
    </div>
  </div>
</div>
